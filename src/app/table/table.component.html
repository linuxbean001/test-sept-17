<div class="row">
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Image Name</th>
        <th>Image URL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of imageDatas">
        <td>{{data.imageName}}</td>
        <td>{{data.imageUrl.changingThisBreaksApplicationSecurity}}</td>
      </tr>
    </tbody>
  </table>
</div>
